<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="utf-8">
		<title>ReachTop</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css">
      <link rel="stylesheet" type="text/css" href="../css/list.css">
      <script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>
	</head>
    <body style="height: 100%; margin: 0">
   		<header>
   			<div>
   				<span>睿途</span>
   				<a href="../index.html">首页</a>
			</div>
   			<div>
   				<span class="message">消息</span>
   				<span class="user">用户</span>	
   			</div>
   		</header>
         <article class="article">
            <ul>
               <li><a href="../user.html">个人中心</a></li>
               <li><a href="../login.html">退出登录</a></li>
            </ul>
         </article>
         <div id="note-list-content">
            <div class="note-list">
               <div class="note-list-bg"></div>
               <div>Title<br>Date</div>
            </div>
            <div class="note-list">
               <div class="note-list-bg"></div>
               <div>Title<br>Date</div>
            </div>
            <div class="note-list">
               <div class="note-list-bg"></div>
               <div>Title<br>Date</div>
            </div>
            <div class="note-list">
               <div class="note-list-bg"></div>
               <div>Title<br>Date</div>
            </div>
            <div class="note-list">
               <div class="note-list-bg"></div>
               <div>Title<br>Date</div>
            </div>
            <div class="note-list-add">
               <div class="note-list-add-bg">+</div>
               <div style="visibility: hidden;">/</div>
            </div>
         </div>
         <div class="note-create">
            <form name="note-create" class="note-create-form">
               <label for="note-title">标题：</label><input type="text" name="note-title" id="note-title" class="note-title" required><br>
               <label for="note-content">内容：</label><textarea name="note-content" id="note-content" class="note-content" required></textarea><br>
               <input type="submit" name="note-save" class="note-save" value="保存">
               <input type="button" name="note-close" class="note-close" value="取消">
            </form>
         </div>
         <script type="text/javascript">
            $(document).ready(function() {
               $('.user').mouseenter(function() {
                  $('.article').stop(false, true).slideDown(300);
               })
               $('.article').mouseleave(function() {
                  $('.article').stop(false, true).delay(500).slideUp(300);
               })
               $('.note-list-add').click(function() {
                  $('.note-create').show();
               })
               $('.note-close').click(function() {
                  $('.note-create').hide();
               })
               $('.note-list').click(function() {
                  window.location.href = 'content.html';
               })
               $('.message').click(function() {
                  window.location.href = '../message.html';
               })
            })
         </script>
   </body>
</html>
